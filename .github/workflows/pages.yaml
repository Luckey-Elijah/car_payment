name: pages
on: { push: { branches: [main] } }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
      # - uses: bluefireteam/flutter-gh-pages@v7
      - uses: cleverflow/flutter-gh-pages@main
        with:
          customArgs: "--wasm"
          baseHref: "/car_payment/"
